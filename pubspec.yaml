name: road_map_v2
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  firebase_core: ^2.25.4 
  google_maps_flutter: ^2.5.0
  intl: ^0.18.0
  cloud_firestore: ^4.15.4
  flutter_polyline_points: ^2.0.0
  geolocator: ^7.0.3
  firebase_auth: ^4.16.0
  provider: ^6.1.2
  firebase_database: ^10.4.7

dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Barlow
      fonts: 
        - asset: assets/fonts/BarlowExtraBold.ttf
          weight: 800
        - asset: assets/fonts/BarlowBold.ttf
          weight: 700
